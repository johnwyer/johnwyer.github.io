<body class="login-page">
<div id="wrapper" class="site">
    <div id="wrap-page-content">
        <div id="contents" class="page-content">
            <div class="main-content" id="main-content">
                
                <section class="s-login">                                        
                    <div class="s-login-box">
                        <div class="logo-wrapper">
                            <h1 class="logo-top">
                                <a href="index.html" title=""><img class="image-pc" src="img/logo.png" alt="Chieria" /><img class="image-sp" src="img/sp/logo.png" alt="" /></a>
                            </h1>
                        </div>
                        <div class="social-list">
                            <ul>
                                <li><a class="type-facebook" href="#" title=""><i class="icon-facebook"></i></a></li>
                                <li><a class="type-twitter" href="#" title=""><i class="icon-twitter"></i></a></li>
                                <li><a class="type-youtube" href="#" title=""><i class="icon-youtube"></i></a></li>
                                <li><a class="type-instagram" href="#" title=""><img src="img/icon-instagram.png" alt="" /></a></li>
                                <li><a class="type-line" href="#" title=""><img src="img/icon-line.png" alt="" /></a></li>
                                <li><a class="type-yahoo" href="#" title=""><i class="icon-yahoo"></i></a></li>
                            </ul>
                        </div>
                        <div class="login-separator"><span>or</span></div>
                        <form>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="" placeholder="ユーザーID" />  
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group password">
                                        <input class="form-control" type="password" name="" placeholder="パスワード" />  
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group save-login clearfix">
                                        <label class="control-label-custom" title="" for="agreement">
                                            <input type="checkbox" name="agreement" id="agreement" class="mCheck" value="1" />
                                            <div class="required">ログイン状態を保存</div>
                                        </label>
                                        <div class="form-text" href="#" title="">パスワードを忘れたかたは<a href="#">こちら</a></div>
                                    </div>
                                </div>
                            </div>  
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group ta-center submit">
                                        <button type="submit" class="btn btn-primary" title="ログイン"><span class="btn-bg"></span><span class="btn-main">ログイン</span></button>
                                    </div>
                                </div>
                            </div>                                                                                  
                        </form>
                    </div>
                </section>

            </div>
        </div>        
    </div>
</div>
