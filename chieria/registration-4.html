                <section class="s-login s-registration s-4">
                    <div class="s-login-box">
                        <div class="logo-wrapper">
                            <h1 class="logo-top">
                                <a href="index.html" title=""><img class="image-pc" src="img/logo.png"
                                                                   alt="Chieria"/><img class="image-sp"
                                                                                       src="img/sp/logo.png"
                                                                                       alt=""/></a>
                            </h1>
                            <h2 class="s-title t-2">新規登録</h2>
                            <h3 class="s-title t-3">電話番号の確認</h3>
                            <p class="h-text">SMSで届いた認証番号を入力してください</p>
                        </div>
                        <form class="s-form">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group code">
                                        <label class="form-label">認証コード <img class="icon-question" data-toggle="popover" data-cnt="#tooltip-content-1" src="img/icon_question.png" alt=""></label>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group ta-center submit">
                                        <button type="submit" class="btn btn-primary"><span class="btn-text">認証して完了</span></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="s-registration__authentication">
                            <div class="authentication-title">30秒たっても認証番号が届かない方へ</div>
                            <div class="authentication-variants">
                                <div class="col">
                                    <p class="title">電話で認証番号を聞くこともできます</p>
                                    <a href="#" class="btn btn-listen">電話で電話番号を聞く(通話無料)</a>
                                </div>
                                <div class="col">
                                    <p class="title">認証番号を再送することもできます。<br>もう一度電話番号を入力してください</p>
                                    <a href="#" class="btn btn-listen">電話番号を入力する</a>
                                </div>
                            </div>
                            <p class="help-block">SMSが届かない場合はSMS受信設定を確認してください</p>
                        </div>
