<body class="page-registration">
<div id="wrapper" class="site">
    <div id="wrap-page-content">
        <div id="contents" class="page-content">
            <div class="main-content" id="main-content">

                <section class="s-login s-registration expert s-1">
                    <div class="s-login-box">
                        <div class="logo-wrapper">
                            <h1 class="logo-top">
                                <a href="index.html" title=""><img class="image-pc" src="img/logo.png" alt="Chieria" /><img class="image-sp" src="img/sp/logo.png" alt="" /></a>
                            </h1>
                            <h2 class="s-title t-2">新規登録</h2>
                        </div>
                        <div class="social-list">
                            <ul>
                                <li><a class="type-facebook" href="#" title=""><i class="icon-facebook"></i></a></li>
                                <li><a class="type-twitter" href="#" title=""><i class="icon-twitter"></i></a></li>
                                <li><a class="type-youtube" href="#" title=""><i class="icon-youtube"></i></a></li>
                                <li><a class="type-instagram" href="#" title=""><img src="img/icon-instagram.png" alt="" /></a></li>
                                <li><a class="type-line" href="#" title=""><img src="img/icon-line.png" alt="" /></a></li>
                                <li><a class="type-yahoo" href="#" title=""><i class="icon-yahoo"></i></a></li>
                            </ul>
                        </div>
                        <div class="login-separator"><span>or</span></div>
                        <form>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="form-label">メールアドレス <img class="icon-question" data-toggle="popover" data-cnt="#tooltip-content-1" src="img/icon_question.png" alt=""></label>
                                        <input class="form-control" id="email" type="email" name="email" placeholder="suzuki@example.com" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="form-label">パスワード <img class="icon-question" data-toggle="popover" data-cnt="#tooltip-content-2" src="img/icon_question.png" alt=""></label>
                                        <input class="form-control" id="password" type="password" name="password" minlength="6" placeholder="※6文字以上半角英数のみ（英数混合必須）" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group ta-center submit">
                                        <button type="submit" class="btn btn-primary"><span class="btn-text">次へ</span></button>
                                        <p class="help-block">すでに会員登録がお済みの方は<a href="#">こちら</a>から</p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>
        </div>
    </div>
