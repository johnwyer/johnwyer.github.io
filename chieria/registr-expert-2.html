<body class="page-registration">
<div id="wrapper" class="site">
    <div id="wrap-page-content">
        <div id="contents" class="page-content">
            <div class="main-content" id="main-content">

                <section class="s-login s-registration expert s-2">
                    <div class="s-login-box">
                        <div class="logo-wrapper">
                            <h1 class="logo-top">
                                <a href="index.html" title=""><img class="image-pc" src="img/logo.png"
                                                                   alt="Chieria"/><img class="image-sp"
                                                                                       src="img/sp/logo.png"
                                                                                       alt=""/></a>
                            </h1>
                            <h2 class="s-title t-2">新規登録</h2>
                        </div>
                        <form class="s-form">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="form-label">氏名 <img class="icon-question" data-toggle="popover" data-cnt="#tooltip-content-1" src="img/icon_question.png" alt=""></label>
                                        <input class="form-control" id="name" type="text" name="name" placeholder=""
                                               required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="form-label">SNSアカウントURL <img class="icon-question" data-toggle="popover" data-cnt="#tooltip-content-2" src="img/icon_question.png" alt=""></label>
                                        <div id="form-group__urls" class="form-group__urls">
                                            <input class="form-control" id="url" type="text" name="url[]" placeholder="" required>
                                        </div>
                                        <button id="btn-add-field" type="button" class="btn btn-add-field"><i
                                                class="icon-plus"></i>追加する
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group radio">
                                        <label class="form-label">性別</label>
                                        <div class="form-group-inline">
                                            <label class="s-radio"><input type="radio" name="gender" required><span
                                                    class="s-radio__circle"></span> 女性</label>
                                            <label class="s-radio"><input type="radio" name="gender" required><span
                                                    class="s-radio__circle"></span> 男性</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="form-label">ご連絡先電話番号 <img class="icon-question" data-toggle="popover" data-cnt="#tooltip-content-3" src="img/icon_question.png" alt=""></label>
                                        <input class="form-control" id="phone" type="tel" name="phone" placeholder=""
                                               required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="form-label">招待コード <span class="text-sm">(お持ちの方)</span>
                                            <img class="icon-question" data-toggle="popover" data-cnt="#tooltip-content-4" src="img/icon_question.png" alt=""></label>
                                        <input class="form-control" id="code" type="text" name="code"
                                               placeholder="" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="form-label">経歴自己PR <img class="icon-question" data-toggle="popover" data-cnt="#tooltip-content-5" src="img/icon_question.png" alt=""></label>
                                        <textarea name="bio" id="bio" cols="30" rows="10" class="form-control" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group ta-center terms submit">
                                        <p class="help-block">会員登録をされる前に、ご利用規約をお読みください。</p>
                                        <p class="help-block"><label class="s-checkbox"><input type="checkbox"
                                                                                               name="terms" required><span
                                                class="s-checkbox__square"></span></label><a href="#">利用規約</a>に同意する</p>
                                        <button type="submit" class="btn btn-primary"><span class="btn-text">会員登録する</span></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>
        </div>
    </div>

        var template = $('#tmpl-input-url').html();
        $('body').on('click', '#btn-add-field', function () {
